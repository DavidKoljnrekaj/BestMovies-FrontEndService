name: CI/CD for React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build and Push Docker Image
        uses: actions/docker/cli@v2
        with:
          args: build -t gcr.io/bestmoviesdb/react-app:${{ github.sha }} .

      - name: Configure Google Cloud Authentication
        uses: GoogleCloudPlatform/bestmoviesdb/setup-gcloud@master
        with:
          version: 'latest'
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          export_default_credentials: true

      - name: Push Docker Image to Google Container Registry
        run: |
          docker push gcr.io/bestmoviesdb/react-app:${{ github.sha }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./kubernetes/react-app-deployment.yaml
          kubectl apply -f ./kubernetes/react-app-service.yaml    
          echo "Deployment completed successfully."
